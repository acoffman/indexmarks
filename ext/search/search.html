<html>
  <head>
    <title>IndexMarks</title>
    <link type="text/css" rel="stylesheet" href="search.css">
    <script type="text/javascript" src="/js/jquery.js" ></script>
    <script type="text/javascript" src="/js/templates.js" ></script>
    <script type="text/javascript" src="/js/indexmarks.js"></script>
    <script type="text/x-jquery-tmpl" id="search_result">
      <span class="result">
        <a href ="${url}" target="_blank">
          <span class="result_title">${title}</span>
          <span class="result_text">${content}</span>
          <span class="result_link">${url}</span>
        </a>
      </span>
    </script>
  </head>
  <body>
    <div class="container">
      <h1>IndexMarks</h1>
      <img src="icon_light.png" alt="indexmarks icon" class="icon"/>
      <div class="search">
        <input id="search_field" value="" title="search" autocomplete="off" type="text" maxlength="1024" spellcheck="false">
      </div>
      <div class="results">
      </div>
    </div>
  </body>  
</html>
